<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⚠ Ошибка 502</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #42275a, #734b6d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      animation: pulse 2s infinite;
    }
    h1 {
      font-size: 64px;
      margin: 0;
    }
    p {
      font-size: 20px;
      margin: 10px 0 0;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.8); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠ 502</h1>
    <p>Возможно, контейнер ещё не запущен.</p>
  </div>
</body>
</html>
